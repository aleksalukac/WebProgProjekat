<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report</title>
    <meta charset="utf-8"/>
    <link rel="shortcut icon"
          href="http://aleksa.lukac.rs/img/logo3.png" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">



    <link rel="stylesheet" type="text/css" href="http://aleksa.lukac.rs/t2/style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}"/>
    <!-- <link rel="stylesheet" th:href="@{/css/employees.css}"/> -->
</head>
<body>

<ul>
    <li style="float:left"><font size="5"><i><img src="http://www.aleksa.lukac.rs/img/logotop.png" width="50px"/></i></font></li>
    <li><a th:href="${'/login-logout'}">Login / Logout</a></li>
    <li><a th:href="${'/articles'}">Articles</a></li>
    <li><a th:href="${'/my-profile'}">My profile</a></li>

</ul>

<center>
    <div style="background-color:white; width: auto;">


        <h1>Report for <p th:text="${days}"></p> days</h1>
        <table id="report">
            <tr>
                Income: <tr th:text="${zarada}"></tr>
                Number of canceled orders: <tr th:text="${brOtkazanih}"></tr>
            </tr>
            <!--tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>See more</th>
                <th>Delete</th>
            </tr-->
            <hr>
            Delivered carts:
            <tr th:each="cart : ${deliveredCarts}">
            <!--form method="POST" th:action="@{/cart/(id=${cart.getId()})}">
                <button type="submit" name="submit" value="value" class="pure-button">View cart</button>
            </form-->

                <div th:if="${cart.getPrice() > 0}">
                    STATUS:
                    <td th:text="${cart.getStatus()}"><br><hr></td>
                        <form method="POST" th:action="@{/cart/(id=${cart.getId()})}">
                        <button type="submit" name="submit" value="value" class="pure-button">View cart</button>
                    </form>
                    <td th:if="${cart.getStatus().toString() != 'DELIVERED' && cart.getStatus().toString() != 'CANCELED'}">
                        <form method="POST" th:action="@{/changeStatusToCanceled/(id=${cart.getId()})}">
                            <button type="submit" name="submit" value="value" class="pure-button">Cancel order</button>
                        </form>

                    </td>
                    <hr>

                <!--/div- ->
                <td><hr></td>
            </tr-->

            </tr>
        </table>
    </div>

</center>


</body>
</html>
