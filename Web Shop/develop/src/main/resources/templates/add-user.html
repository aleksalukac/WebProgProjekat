<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link rel="stylesheet" type="text/css" href="http://aleksa.lukac.rs/t2/style.css">
</head>
<body>

<center>
    <div style="background-color:white;">


        <form th:action="@{/save-user}" th:object="${user}" method="post">
            <label for="firstName">First name:</label>
            <input id="firstName" type="text" th:field="*{firstName}"/>
            <br>
            <label for="lastName">Last name:</label>
            <input id="lastName" type="text" th:field="*{lastName}"/>
            <br>
            <label for="username">Username:</label>
            <input id="username" type="text" th:field="*{username}"/>
            <br>
            <label for="password">Password:</label>
            <input id="password" type="password" th:field="*{password}"/>
            <br>
            <label for="role">Role:</label>
            <select type="text" th:field="*{role}">
                <option value="DELIVERER">DELIVERER</option>
                <option value="CUSTOMER">CUSTOMER</option>

            </select>
            <br>
            <!--    <input id="role" type="text" th:field="*{role}"/>-->

            <label for="telephone">Telephone:</label>
            <input id="telephone" type="text" th:field="*{telephone}"/>
            <br>
            <label for="email">E-mail:</label>
            <input id="email" type="text" th:field="*{email}"/>
            <br>
            <label for="address">Address:</label>
            <input id="address" type="text" th:field="*{address}"/>
            <br>
            <input type="submit">
            <br>
            <div th:if="${#bools.isTrue(check)}">
                <div>
                    User with same username already exists
                </div>
            </div>
        </form>
    </div>

</center>

</body>
</html>
